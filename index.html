<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="fill-out">
        <form class="addMenu-form" action="" method="post">
            <div class="form-group">
                <h1>Add new manu items</h1>
            </div>
            <div class="form-group">
                <input type="text" required  class="form-control" name="title" placeholder="Food Name">
            </div>
            <div class="form-group">
                <textarea type="text" required  class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input type="text" required  class="form-control" name="price" placeholder="Price">
            </div>
            <div class="form-group" style=" display:flex;">
                <Label class="lableIt">Image</Label>
                <input type="file" required style=" width: 80%;border: none;"  class="form-control" id="image" name="image" accept="image/jpeg, image/png" >
            </div>
            <div class="display" id="display">
                your image will show here
            </div>
            <input class="btn" type="submit" value="ADD">
            
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
